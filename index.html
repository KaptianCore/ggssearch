<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GGS Data Search</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#searchform").submit(function (event) {
                event.preventDefault();
            }); 
        });
    </script>
    <script src="main.js"></script>
    <style>
        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <h1>GGS Data Search</h1>
    <form id="searchform" action="#" onsubmit="return ggs_data(this)">
        <label for="DID">Discord ID:</label><br>
        <input type="text" id="discordid" name="discordid" value="Enter Discord ID">
        <input type="submit" id="submit" value="Search">
    </form>
    <br>
    <label>Steam Name</label>
    <br>
    <textarea id="steamname"readonly rows="1" cols="25"></textarea>
    <br>
    <label>SteamID64</label>
    <br>
    <textarea id="steamid64"readonly rows="1" cols="25"></textarea>
    <br>
    <label>Primary Group</label>
    <br>
    <textarea id="primgroup"readonly rows="1" cols="25"></textarea>
    <br>
    <label>Secondary Group</label>
    <br>
    <textarea id="secgroup"readonly rows="1" cols="25"></textarea>
    <br>
    <label>Forum Profile</label>
    <br>
    <textarea id="forumprofile"readonly rows="1" cols="25"></textarea>
    <br>
    <label>Member Since</label>
    <br>
    <textarea id="member_since"readonly rows="1" cols="25"></textarea>
    <br>
    <label>Total Playtime</label>
    <br>
    <textarea id="totalplaytime"readonly rows="1" cols="25"></textarea>
    <br>
    <label>RP Name</label>
    <br>
    <textarea id="rpname"readonly rows="1" cols="25"></textarea>
    <br>
    <label>Gender</label>
    <br>
    <textarea id="gender"readonly rows="1" cols="25"></textarea>
    <br>
    <label>Police Rank</label>
    <br>
    <textarea id="pdrank"readonly rows="1" cols="25"></textarea>
    <br>
    <label>Total Wealth</label>
    <br>
    <textarea id="wealth"readonly rows="1" cols="25"></textarea>
    <br>
    <label>Last Played</label>
    <br>
    <textarea id="lastplayed"readonly rows="1" cols="25"></textarea>
    <br>
    <label>Organisation</label>
    <br>
    <textarea id="org"readonly rows="1" cols="25"></textarea>
    <br>
    <label>Bank Item Count</label>
    <br>
    <textarea id="bankitemcount"readonly rows="1" cols="25"></textarea>
    <br>
    <label>Lost & Found Count</label>
    <br>
    <textarea id="lostfoundcount"readonly rows="1" cols="25"></textarea>
    <br>
    <label>Car Count</label>
    <br>
    <textarea id="carcount"readonly rows="1" cols="25"></textarea>
    <br>
    <h2>Created By Kaptian Core Using The GGS API</h2>
</body>

</html>
